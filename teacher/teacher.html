<!-----------------利用ajax调入页面---------------->
<script type="text/javascript">
     $(document).ready(function(){
        var index={
            init:function(){
                this.bindEvent();
            },
            bindEvent:function(){
                window.onhashchange=function(){
                    var hash=window.location.hash;
                    console.log(hash);
                    hash=hash.substr(1);
                   
                    $.ajax({
                        url:hash+'.html',
                        dataType:'html',
                        success:function(data){
                             $("#conDetail").html(data);

                        },
                        error:function(){
                            console.log('load widget fail')
                        }
                    })
               }
            }
        }
        index.init();
    })
</script>
