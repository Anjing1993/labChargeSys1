<!DOCTYPE html>
<html>
<head>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="../js/script.js"></script>
<script type="text/javascript">
   //个人信息中的联系方式可修改，文本框失去焦点则出现
  function show(){
    //alert(123);
    var oBt=document.getElementById('repairSub');
    oBt.style.display="block";
  }
  </script>
</head>
<body>
    <!----------------右边内容-------------------------->
            <div id="conDetail">
               <form>
               		<div class="repairTxt">
               			<span>工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</span>
                        <!-disabled="disabled" 表示文本框不可输入，但可从后台传值-->
               			<input type="txt" name="labnum" disabled="disabled" />
               		</div>
               		<div class="repairTxt">
               			<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
               			<input type="txt" name="labnum" disabled="disabled" />
               		</div>
               		<div class="repairTxt">
               			<span>所属院系：</span>
               			<input type="txt" name="" disabled="disabled" />
               		</div>
               		<div class="repairTxt">
               			<span>联系方式：</span>
               			<input type="txt" name="" onblur ="show()" />
               		</div>
               		<div class="repairSub" id="repairSub" style="display:none">
               			
               			<input type="button" name="" value="修改" />
               		</div>
               </form>

            </div>
</body>
